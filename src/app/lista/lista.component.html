<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>CPF</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.ID }}</td>
            <td>{{ cliente.Nome }}</td>
            <td>{{ cliente.CPF }}</td>
        </tr>
    </tbody>
</table>
